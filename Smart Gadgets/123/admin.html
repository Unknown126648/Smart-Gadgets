<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмін-панель</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: auto; }

        .menu {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .menu a { margin-right: 10px; }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .product {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .product:last-child {
            border-bottom: none;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 7px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn-green {
            background: green;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="menu">
        <a href="/">Головна</a>
        <a href="/cart">Кошик</a>
        <a href="/logout">Вихід</a>
        <a href="/admin">Адмін</a>
    </div>

    <h1>Адмін-панель</h1>

    <a class="btn btn-green" href="/admin/add">Додати товар</a>

    <div class="box" style="margin-top: 20px;">
        <h2>Список товарів</h2>

        {% for p in products %}
            <div class="product">
                <h3>{{ p.name }}</h3>
                <p>Категорія: {{ p.category }}</p>
                <p>Ціна: {{ p.price }} грн</p>
                <p>Кількість на складі: {{ p.stock }}</p>
            </div>
        {% endfor %}

        {% if not products %}
            <p>Товарів немає.</p>
        {% endif %}
    </div>

</div>

</body>
</html>
