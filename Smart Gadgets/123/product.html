<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: auto; }
        .menu {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .menu a { margin-right: 10px; }
        .product-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 7px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-green {
            background: green;
        }
        .btn-igreen:hover {
            background: #008800;
        }
        .product-img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="menu">
        <a href="/">Головна</a>
        <a href="/cart">Кошик</a>

        {% if session.get('user_id') %}
            <a href="/logout">Вихід</a>
        {% else %}
            <a href="/login">Вхід</a>
            <a href="/register">Реєстрація</a>
        {% endif %}

        {% if session.get('is_admin') %}
            <a href="/admin">Адмін</a>
        {% endif %}
    </div>

    <div class="product-box">
        <h1>{{ product.name }}</h1>

        <img src="/static/images/{{ product.image }}" class="product-img">

        <p><b>Категорія:</b> {{ product.category or "Немає" }}</p>

        <p><b>Ціна:</b> {{ product.price }} грн</p>

        <p><b>Опис:</b></p>
        <p>{{ product.description }}</p>

        <a class="btn btn-green" href="/cart/add/{{ product.id }}">Додати в кошик</a>
    </div>

</div>
</body>
</html>
