<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати товар</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .menu {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

            .menu a {
                margin-right: 10px;
            }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

            .btn:hover {
                background: #005fcc;
            }

        img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="menu">
            <a href="/">Головна</a>
            <a href="/cart">Кошик</a>
            <a href="/logout">Вихід</a>
            <a href="/admin">Адмін</a>
        </div>

        <div class="box">
            <h2>Редагувати товар</h2>

            <form method="POST" enctype="multipart/form-data">
                <input class="input" type="text" name="name" value="{{ product.name }}" required>

                <input class="input" type="number" step="0.01" name="price" value="{{ product.price }}" required>

                <input class="input" type="text" name="category" value="{{ product.category }}" required>

                <input class="input" type="number" name="stock" value="{{ product.stock }}" required>

                <label>Поточне фото:</label>
                <img src="/static/images/{{ product.image }}">

                <label>Змінити фото:</label>
                <input type="file" name="image">

                <textarea class="input" name="description" rows="5" required>{{ product.description }}</textarea>

                <button class="btn" type="submit">Зберегти зміни</button>
            </form>
        </div>

    </div>

</body>
</html>
